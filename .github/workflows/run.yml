name: Multi-Node ETH Tracker
on:
  schedule:
    - cron: "59 21 * * *" # Fixed: added missing *
  workflow_dispatch:

jobs:
  track-rewards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Run multi-node ETH tracker
        run: node index.js
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          
      - name: Display results
        run: |
          echo "ðŸ“Š Node tracking results:"
          for file in rewards_node*.csv combined_daily_report.csv; do
            if [ -f "$file" ]; then
              echo "=== $file ==="
              echo "Lines: $(wc -l < "$file")"
              echo "Size: $(ls -lh "$file" | awk '{print $5}')"
              echo "Last 5 entries:"
              tail -5 "$file"
              echo ""
            fi
          done
          
      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Check what files exist
          echo "Files in directory:"
          ls -la *.csv 2>/dev/null || echo "No CSV files found"
          
          # Add only files that exist (removed dashboard.html since it doesn't exist)
          git add rewards_node*.csv combined_daily_report.csv
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Committing changes..."
            git commit -m "Update multi-node staking rewards - $(date '+%Y-%m-%d %H:%M:%S')"
            echo "Current branch: $(git branch --show-current)"
            git push origin HEAD
          fi
