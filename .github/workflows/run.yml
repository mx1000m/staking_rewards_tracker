name: Multi-Node ETH Tracker
on:
  schedule:
    - cron: "59 21 * * *" # Fixed the cron syntax
  workflow_dispatch:

jobs:
  track-rewards:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Run multi-node ETH tracker
        run: node index.js
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          
      - name: Display results
        run: |
          echo "ðŸ“Š Node tracking results:"
          for file in rewards_node*.csv combined_daily_report.csv; do
            if [ -f "$file" ]; then
              echo "=== $file ==="
              echo "Lines: $(wc -l < "$file")"
              echo "Size: $(ls -lh "$file" | awk '{print $5}')"
              echo "Last 5 entries:"
              tail -5 "$file"
              echo ""
            fi
          done
          
      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git add rewards_node*.csv combined_daily_report.csv dashboard.html
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update multi-node staking rewards - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
