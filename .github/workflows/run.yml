name: ETH Tracker
on:
  schedule:
    - cron: "59 21 * * *" # Runs daily at 21:59 UTC (23:59 Zagreb time)
  workflow_dispatch: # allow manual run
jobs:
  track-rewards:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Allow the workflow to write to repository
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Run ETH tracker
        run: node index.js
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          
      - name: Display CSV contents
        run: |
          echo "ðŸ“Š Current rewards data:"
          
          echo ""
          echo "=== NODE 1 REWARDS (RewardsNode1.csv) ==="
          if [ -f RewardsNode1.csv ]; then
            echo "Total lines: $(wc -l < RewardsNode1.csv)"
            echo "File size: $(ls -lh RewardsNode1.csv | awk '{print $5}')"
            echo ""
            echo "Last 5 entries:"
            tail -5 RewardsNode1.csv
          else
            echo "No RewardsNode1.csv file found"
          fi
          
          echo ""
          echo "=== NODE 2 REWARDS (RewardsNode2.csv) ==="
          if [ -f RewardsNode2.csv ]; then
            echo "Total lines: $(wc -l < RewardsNode2.csv)"
            echo "File size: $(ls -lh RewardsNode2.csv | awk '{print $5}')"
            echo ""
            echo "Last 5 entries:"
            tail -5 RewardsNode2.csv
          else
            echo "No RewardsNode2.csv file found"
          fi
          
          echo ""
          echo "=== LEGACY FILE CHECK ==="
          if [ -f rewards.csv ]; then
            echo "âš ï¸  Legacy rewards.csv still exists - consider removing it"
            echo "File size: $(ls -lh rewards.csv | awk '{print $5}')"
          else
            echo "âœ… No legacy rewards.csv found"
          fi
          
      - name: Commit and push changes
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          
          # Add CSV files only if they exist
          if [ -f RewardsNode1.csv ]; then
            git add RewardsNode1.csv
            echo "Added RewardsNode1.csv"
          fi
          
          if [ -f RewardsNode2.csv ]; then
            git add RewardsNode2.csv
            echo "Added RewardsNode2.csv"
          fi
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update staking rewards data - $(date '+%Y-%m-%d %H:%M:%S')"
            git push origin main
          fi
