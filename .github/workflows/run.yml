name: ETH Tracker

on:
  schedule:
    - cron: "59 21 * * *" # Runs daily at 21:59 UTC (23:59 Zagreb time)
  workflow_dispatch: # allow manual run

jobs:
  track-rewards:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          
      - name: Install dependencies
        run: npm install
        
      - name: Run ETH tracker
        run: node index.js
        env:
          ETHERSCAN_API_KEY: ${{ secrets.ETHERSCAN_API_KEY }}
          COINGECKO_API_KEY: ${{ secrets.COINGECKO_API_KEY }}
          
      - name: Display CSV contents
        run: |
          echo "ðŸ“Š Current rewards data:"
          if [ -f rewards.csv ]; then
            echo "Total lines: $(wc -l < rewards.csv)"
            echo "File size: $(ls -lh rewards.csv | awk '{print $5}')"
            echo ""
            echo "Last 10 entries:"
            tail -10 rewards.csv
          else
            echo "No CSV file found"
          fi
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rewards.csv
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update staking rewards data - $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          fi
