name: Daily Transaction Sync

on:
  schedule:
    # Run daily at 00:00 CET (23:00 UTC in winter, 22:00 UTC in summer)
    # Using 23:00 UTC as a compromise (will be 00:00 CET in winter, 01:00 CET in summer)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Need write to commit price updates

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Use default token with write permissions
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install sync script dependencies
        run: |
          echo '{}' > package.json
          npm install firebase-admin --save
      
      - name: Run daily sync
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          COINGECKO_API_KEY: ${{ secrets.VITE_COINGECKO_API_KEY }}
        run: node scripts/daily-sync.js
