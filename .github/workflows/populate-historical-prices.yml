name: Populate Historical ETH Prices

on:
  workflow_dispatch: # Manual trigger only (one-time migration)

permissions:
  contents: read

jobs:
  populate-prices:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: |
          echo '{}' > package.json
          npm install firebase-admin --save
      
      - name: Populate historical ETH prices
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          COINGECKO_API_KEY: ${{ secrets.VITE_COINGECKO_API_KEY }}
        run: node scripts/populate-historical-prices.js
