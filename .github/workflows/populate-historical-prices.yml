name: Populate Historical ETH Prices

on:
  workflow_dispatch: # Manual trigger only (one-time migration)

permissions:
  contents: write # Need write to commit price JSON file

jobs:
  populate-prices:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Use default token with write permissions
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install dependencies
        run: |
          # Create a minimal package.json without "type": "module" to ensure CommonJS
          echo '{}' > package.json
      
      - name: Populate historical ETH prices
        env:
          COINGECKO_API_KEY: ${{ secrets.VITE_COINGECKO_API_KEY }}
        run: node scripts/populate-historical-prices.js
      
      - name: Commit and push price updates
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add data/eth-prices.json
          git diff --staged --quiet || git commit -m "Populate historical ETH prices"
          git push origin main
